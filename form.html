<!DOCTYPE html>
<html lang="EN"> <!--HTML 5 shortcut-->
    <head>
        <title>
            This is my first form
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <header> <!--header makes use of entire row-->
            <h1>
                This is my first form
            </h1>
        </header>
        <a href="./index.html">
            Back to Home
        </a>
        <main>
            <form>
                <fieldset>
                    <legend>
                        Title of the Form
                    </legend>
                    <div>
                        <label for="firstName">
                            First Name:
                        </label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div>
                        <label for="lastName">
                            Last Name:
                        <input type="text" name="lastName" id="lastName">    
                        </label>
                    </div>
                    <div>
                        <label for="password">
                            Password:
                        </label>
                        <input type="password" name="password" id="password"> <!--password protects characters typed-->
                    </div>
                    <div>
                        <label for="age">
                            Age:
                        </label>
                        <input type="number" name="age" id="age"> <!--numbers only with arrows-->
                    </div>
                    <div>
                        <div>
                            Are you married?
                        </div>
                        <label for="marriedYes">
                            Yes
                        </label>
                        <input type="radio" name="married" id="marriedYes"> <!--radio allows choosing buttons-->
                        <label for="marriedNo">
                            No
                        </label>
                        <input type="radio" name="married" id="marriedNo">
                    </div>
                        <div>
                            What type of movies do you like?
                        </div>
                        <label for="drama">
                            Drama
                        </label>
                        <input type="checkbox" name="movies" id="drama"> <!--checkbox allows multiple selections-->
                        <label for="action">
                            Action
                        </label>
                        <input type="checkbox" name="movies" id="action">
                        <label for="romance">
                            Drama
                        </label>
                        <input type="checkbox" name="movies" id="romance">
                    <div>
                        <label for="country">
                            Country:
                        </label>
                        <select name="country id=country">
                            <option value="USA">
                                United States of America
                            </option>
                            <option value="MEX">
                                Mexico
                            </option>
                            <option value="FRA">
                                France
                            </option>
                        </select>
                    </div>
                    <div>
                        <label for="comment">
                            Leave a comment
                        </label>
                        <textarea name="comment" id="comment"></textarea>
                    </div>
                    <div> <!--two ways to have submit button-->
                        <button type="sumbit">
                            Submit
                        </button>
                        <input type="submit" value="submit">
                    </div>
                </fieldset>
            </form>
        </main>
        <section>
            <h1>
                Title of the Section
            </h1>
        </section> <!--semantic element-->
        <article>
            <h1>
                Title of the Article
            </h1>
        </article> <!--semantic element-->
        <footer>
            All rights reserved
        </footer>
    </body>
</html>
